<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="http://localhost:3000/static/general.css" />
        <link rel="stylesheet" href="./profile.css" />
        <title>Profile Page</title>
    </head>
    <body>
        <div class="main-container">
            <header>
                <div id="header-title-block"><h1>Blog</h1></div>
                <div id="header-navbar">
                    <a href="main.html" class="navbar-link">Newsline</a>
                    <a href="users.html" class="navbar-link">Users</a>
                    <a href="profile.html" class="navbar-link">Profile</a>
                    <button class="navbar-btn" id="sign-btn">Sign out</button>
                </div>
            </header>
            <div id="profile-container">
                <h2 id="profile-title">Profile</h2>
                <div id="profile-block">
                    <div id="profile-info-block">
                        <h3 id="profile-info-fullname"></h3>
                        <h4 id="profile-info-login"></h4>
                    </div>
                    <div id="profile-posts-block">
                        <h3 id="profile-posts-title">Posts</h3>
                        <div id="profile-posts-cards-block"></div>
                    </div>
                    <div id="profile-subscribers-block"><h3>Subscribers</h3></div>
                </div>
            </div>
        </div>

        <script src="http://localhost:3000/static/general.js"></script>
        <script src="./profile.js"></script>
    </body>

    <template id="post-template">
        <div class="post-card">
            <h3 class="card-title"></h3>
            <p class="card-description"></p>
            <p class="card-body"></p>
            <textarea name="card-body-input" id="card-body-input" rows="5"></textarea>
            <div class="card-likes-subblock">
                <img src="./images/heart.png" alt="like" class="card-like-image" width="28px" />
                <p class="card-likes-num">0</p>
            </div>
            <p class="card-tags"></p>
        </div>
    </template>
</html>
