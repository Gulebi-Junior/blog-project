<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="http://localhost:3000/static/general.css" />
        <link rel="stylesheet" href="./main.css" />
        <title>Main Page</title>
    </head>
    <body>
        <div class="main-container">
            <header>
                <div id="header-title-block"><h1>Blog</h1></div>
                <div id="header-navbar">
                    <a href="main.html" class="navbar-link">Newsline</a>
                    <a href="users.html" class="navbar-link">Users</a>
                    <a href="profile.html" class="navbar-link">Profile</a>
                    <button class="navbar-btn" id="sign-btn">Sign out</button>
                </div>
            </header>
            <div id="newsline-container">
                <h2 id="newsline-title" class="text-center">Newsline</h2>
                <div id="newsline-block">
                    <div id="posts-sort">
                        <h3 id="posts-sort-title" class="text-center">Filter</h3>
                        <div id="posts-sorts-block">
                            <div class="posts-sort-row">
                                <label for="posts-byUser-sort-input">By User Login</label>
                                <input type="text" id="posts-byUser-sort-input" class="input" />
                            </div>
                            <div class="posts-sort-row">
                                <label for="posts-byPost-sort-input">By Post Title</label>
                                <input type="text" id="posts-byPost-sort-input" class="input" />
                            </div>
                            <div class="posts-sort-row">
                                <label for="posts-byHashtag-sort-input">By Hashtag</label>
                                <input type="text" id="posts-byHashtag-sort-input" class="input" />
                            </div>
                            <div class="posts-sort-row">
                                <label for="posts-onlySubs-sort-input">Only Subs</label>
                                <input type="checkbox" id="posts-onlySubs-sort-input" class="input input-cb" />
                            </div>
                            <div class="posts-sort-btn-row">
                                <button class="btn">Filter</button>
                            </div>
                        </div>
                    </div>
                    <div id="posts-block">
                        <h3 id="posts-title" class="text-center">Posts</h3>
                        <div id="posts-cards-block"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="http://localhost:3000/static/general.js"></script>
        <script src="./main.js"></script>
    </body>

    <template id="post-template">
        <div class="post-card">
            <p class="card-author"></p>
            <h3 class="card-title"></h3>
            <p class="card-description"></p>
            <p class="card-body"></p>
            <div class="card-likes-subblock">
                <img src="./images/heart.png" alt="like" class="card-like-image" width="28px" />
                <p class="card-likes-num">0</p>
            </div>
            <p class="card-tags"></p>
        </div>
    </template>
</html>
